<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dropped</title>

  <!-- Tipografía estilo Bold (Inter) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #0d1117;
    }

    /* NAVBAR */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #ffffff;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 20;
    }

    nav img {
      height: 42px;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      font-size: 18px;
      color: #0d1117;
      font-weight: 600;
    }

    nav a:hover {
      color: #00e458;
    }

    /* HERO - Título grande */
    .section-title {
      text-align: center;
      font-size: 48px;
      font-weight: 800;
      margin-top: 70px;
      margin-bottom: 40px;
    }

    /* FILTROS (botones redondeados) */
    .filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 50px;
    }

    .filter-btn {
      padding: 12px 26px;
      border-radius: 30px;
      border: 2px solid #e5e7eb;
      background: #ffffff;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .filter-btn:hover {
      background: #f0f0f0;
    }

    .filter-btn.active {
      background: #00e458;
      border-color: #1b72ff;
      color: white;
    }

    /* MENSAJE VACÍO */
    .empty-message {
      text-align: center;
      margin-top: 80px;
      font-size: 22px;
      color: #4b5563;
    }

  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav>
    <div style="display:flex; align-items:center; gap:12px;">
      <img src="logo.png" alt="Logo Dropped" />
      <strong style="font-size:24px;">Dropped</strong>
    </div>
    <div>
      <a href="#comprar">Comprar</a>
      <a href="#vender">Vender</a>
    </div>
  </nav>

  <!-- COMPRAR - NUEVO ESTILO TIPO BOLD -->
  <section id="comprar">

    <h1 class="section-title">iPhones Disponibles</h1>

    <!-- Filtros estilo Bold -->
    <div class="filters">
      <button class="filter-btn active">Todos</button>
      <button class="filter-btn">iPhone 11</button>
      <button class="filter-btn">iPhone 12</button>
      <button class="filter-btn">iPhone 13</button>
      <button class="filter-btn">iPhone 14</button>
      <button class="filter-btn">iPhone 15</button>
      <button class="filter-btn">iPhone 16</button>
    </div>

    <!-- Mensaje vacío como Bold -->
    <p class="empty-message">No hay productos disponibles en este momento</p>

  </section>


  <!-- VENDER -->
  <section id="vender" style="padding: 60px 25px; text-align:center; background:#ffffff;">
    <h1 style="font-size:40px; font-weight:800;">Vender</h1>
    <p style="font-size:18px; color:#4b5563; max-width:600px; margin:auto;">
      ¿Quieres vender tu iPhone o MacBook? Contáctanos directamente:
    </p>

    <div style="margin-top:25px; display:flex; flex-direction:column; gap:12px; align-items:center;">
      <a href="https://www.instagram.com/dropped.cl/" target="_blank" class="btn btn-ig" style="background:#0d1117; padding:14px 30px; border-radius:14px; font-size:18px;">Enviar DM en Instagram</a>
      <a href="https://wa.me/56959480660" target="_blank" class="btn btn-wa" style="background:#00e458; padding:14px 30px; border-radius:14px; font-size:18px;">Contactar por WhatsApp</a>
    </div>
  </section>

</body>
</html>
